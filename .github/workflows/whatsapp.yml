name: CADIIA Relay

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # reinicia a cada 10 minutos

jobs:
  agente:
    runs-on: ubuntu-latest
    timeout-minutes: 9

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        run: |
          sudo apt-get update -y
          python3 --version
          pip3 install --upgrade pip openai requests

      - name: Iniciar CADIIA
        env:
          ZAPI_INSTANCE: ${{ secrets.ZAPI_INSTANCE }}
          ZAPI_TOKEN: ${{ secrets.ZAPI_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MASTER_PHONE: ${{ secrets.MASTER_PHONE }}
        run: |
          echo "ðŸ¤– CADIIA iniciando..."
          python3 processar.py
