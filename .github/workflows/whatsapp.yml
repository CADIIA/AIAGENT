name: CADIIA WhatsApp Relay

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-cadiia:
    runs-on: ubuntu-latest
    timeout-minutes: 9999

    steps:
      - name: 🔁 Clonar repositório
        uses: actions/checkout@v4

      - name: ⚙️ Configurar ambiente
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip install --upgrade pip
          pip install openai requests

      - name: 🟢 Iniciar Relay
        run: echo "🟢 Relay CADIIA iniciado..."

      - name: 🤖 Executar agente CADIIA
        env:
          ZAPI_INSTANCE: ${{ secrets.ZAPI_INSTANCE }}
          ZAPI_TOKEN: ${{ secrets.ZAPI_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MASTER_PHONE: ${{ secrets.MASTER_PHONE }}
        run: |
          echo "🤖 CADIIA iniciando processamento contínuo..."
          python3 processar.py
